{% extends 'base.html' %}

{% block content %}
<body >
    <div style="border-radius: 9px;background-color: white;width: 1068px;margin-left: 12px;margin-top: 76px;">
        <center><div class="col-md-9">
            <h2 style="margin-top: 40px;">Liste des Donateurs:</h2>
            <hr>
            <div class="card card-body">
                
                <table class="table table-sm">
                    <tr>
                        <th>Nom</th>
                        <th>Groupe sanguin</th>
                        <th>Tel</th>
                        <th>Genre</th>
                        <th>Nationalite</th>
                        <th>Age</th>
                        <th>Adresse</th>
                    </tr>
                   
                    {% for i in donateurs %}
                    
                        <tr>
                            <td>{{i.nom}}</td>
                            <td>{{i.groupe_sanguin}}</td>
                            <td>{{i.tel}}</td>
                            <td>{{i.genre}}</td>
                            <td>{{i.nationalite}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.adresse}}</td>
                            <td><a class="btn btn-sm btn-warning" href="{% url 'update_donateur' i.id %}">Modifier</a></td>
                            <td><a class="btn btn-sm btn-danger" href="{% url 'delete_donateur' i.id %}">Supprimer</a></td>
        
                        </tr>
                    
                        {% endfor %}
            
                </table>
            </div>
        </div>
        <br>
        </center>
    </div>
</body>

{% endblock %}
